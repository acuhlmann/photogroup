version: '3.8'

services:
  photogroup-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: photogroup-dev
    ports:
      - "${SERVER_PORT:-8081}:8081"
      - "${UI_PORT:-3000}:3000"
      - "${WS_PORT:-9000}:9000"
    environment:
      - NODE_ENV=development
      - PORT=8081
      # Optional: Twilio credentials for ICE servers
      # - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      # - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
    volumes:
      # Mount source code for hot-reloading
      - ./server:/app/server
      - ./ui:/app/ui
      - ./package.json:/app/package.json
      # Exclude node_modules (use container's)
      - /app/server/node_modules
      - /app/ui/node_modules
      - /app/node_modules
    restart: unless-stopped
    networks:
      - photogroup-network
    stdin_open: true
    tty: true

networks:
  photogroup-network:
    driver: bridge


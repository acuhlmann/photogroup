  deploy:
    needs: test
    # Only run on merge (when PR is closed and merged) or direct push, or manual trigger
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            ui/package-lock.json
            server/package-lock.json
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install UI dependencies
        run: |
          cd ui
          npm ci
      
      - name: Install server dependencies
        run: |
          cd server
          npm ci
      
      - name: Create secret file from GitHub Secrets
        run: |
          mkdir -p server/secret
          cat > server/secret/index.js << EOF
          exports.twilio = {
              accountSid: '${{ secrets.TWILIO_ACCOUNT_SID }}',
              authToken: '${{ secrets.TWILIO_AUTH_TOKEN }}'
            };
          EOF
      
      - name: Build UI
        run: npm run build
      
      - name: Prepare deployment files
        run: |
          chmod +x deploy-copy.sh deploy-nginx.sh deploy-app.sh
          ./deploy-copy.sh
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: photogroup-215600
      
      - name: Deploy nginx configuration
        run: ./deploy-nginx.sh
        timeout-minutes: 5
        env:
          ZONE: asia-east2-a
          INSTANCE: main
          PROJECT: photogroup-215600
      
      - name: Deploy application
        run: ./deploy-app.sh
        timeout-minutes: 10
        env:
          ZONE: asia-east2-a
          INSTANCE: main
          PROJECT: photogroup-215600
      
      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Instance: main"
          echo "Zone: asia-east2-a"
          echo "Project: photogroup-215600"


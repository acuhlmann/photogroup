name: Deploy to GCP VM

on:
  # Trigger deployment after test suite completes successfully
  workflow_run:
    workflows: ["Test Suite"]
    types:
      - completed
    branches:
      - main
      - master
  # Allow manual deployment trigger
  workflow_dispatch:

jobs:
  deploy:
    # Only deploy if:
    # 1. Tests passed (workflow_run) - must be on main/master branch, OR
    # 2. Manual workflow dispatch
    # Note: The branch filter in workflow_run trigger ensures we only deploy from main/master
    if: |
      (github.event_name == 'workflow_run' && 
       github.event.workflow_run.conclusion == 'success' &&
       (github.event.workflow_run.head_branch == 'main' || 
        github.event.workflow_run.head_branch == 'master')) ||
      github.event_name == 'workflow_dispatch'
    
    runs-on: ubuntu-latest
    
    steps:
      # Use the same commit that triggered the test workflow
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For workflow_run: use the commit SHA from the test workflow
          # For push/manual dispatch: use current commit SHA
          # Note: 'ref' accepts both branch names and commit SHAs
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            ui/package-lock.json
            server/package-lock.json
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install UI dependencies
        run: |
          cd ui
          # UI has known peer-dependency conflicts (e.g. transitive deps requiring older React),
          # so we install with legacy peer dependency resolution (same as the test workflow).
          npm ci --legacy-peer-deps
      
      - name: Install server dependencies
        run: |
          cd server
          npm ci
      
      - name: Create secret file from GitHub Secrets
        run: |
          mkdir -p server/secret
          cat > server/secret/index.js << EOF
          // Secret configuration file
          // Created from GitHub Secrets via CI/CD
          export default {
              twilio: {
                  accountSid: '${{ secrets.TWILIO_ACCOUNT_SID }}',
                  authToken: '${{ secrets.TWILIO_AUTH_TOKEN }}'
              }
          };
          EOF
      
      - name: Build UI
        run: npm run build
        env:
          # Auto-incrementing build number for Settings view (exposed via import.meta.env)
          VITE_APP_VERSION: ${{ github.run_number }}
      
      - name: Prepare deployment files
        run: |
          chmod +x deploy-copy.sh deploy-nginx.sh deploy-app.sh
          ./deploy-copy.sh
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: photogroup-215600
      
      - name: Deploy nginx configuration
        run: ./deploy-nginx.sh
        timeout-minutes: 5
        env:
          ZONE: asia-east2-a
          INSTANCE: main
          PROJECT: photogroup-215600
      
      - name: Deploy application
        run: ./deploy-app.sh
        timeout-minutes: 10
        env:
          ZONE: asia-east2-a
          INSTANCE: main
          PROJECT: photogroup-215600
      
      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Instance: main"
          echo "Zone: asia-east2-a"
          echo "Project: photogroup-215600"


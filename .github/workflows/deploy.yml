name: Deploy to GCP VM

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types:
      - closed
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            ui/package-lock.json
            server/package-lock.json
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install UI dependencies
        run: |
          cd ui
          npm ci
      
      - name: Install server dependencies
        run: |
          cd server
          npm ci
      
      - name: Create secret file from GitHub Secrets
        run: |
          mkdir -p server/secret
          cat > server/secret/index.js << EOF
          exports.twilio = {
              accountSid: '${{ secrets.TWILIO_ACCOUNT_SID }}',
              authToken: '${{ secrets.TWILIO_AUTH_TOKEN }}'
            };
          EOF
      
      - name: Run UI unit tests
        run: |
          cd ui
          npm test -- --watchAll=false --coverage=false
      
      - name: Run server unit tests
        run: |
          cd server
          npm test
      
      - name: Run server API tests
        run: |
          cd server
          npm run test:api
      
      - name: Run server integration tests
        run: |
          cd server
          npm run test:integration
      
      # E2E tests disabled for now - focus on unit and integration tests
      # If re-enabled, use Playwright's webServer config (no manual server startup needed)

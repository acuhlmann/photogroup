name: Test Suite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            ui/package-lock.json
            server/package-lock.json
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install UI dependencies
        run: |
          cd ui
          npm ci --legacy-peer-deps
      
      - name: Install server dependencies
        run: |
          cd server
          npm ci
      
      - name: Create secret file from GitHub Secrets
        run: |
          mkdir -p server/secret
          cat > server/secret/index.js << EOF
          // Secret configuration file
          // Created from GitHub Secrets via CI/CD
          export default {
              twilio: {
                  accountSid: '${{ secrets.TWILIO_ACCOUNT_SID || '' }}',
                  authToken: '${{ secrets.TWILIO_AUTH_TOKEN || '' }}'
              }
          };
          EOF
      
      - name: Run UI unit tests
        run: |
          cd ui
          npm test -- --run
      
      - name: Run server unit tests
        run: |
          cd server
          npm test
      
      - name: Run server API tests
        run: |
          cd server
          npm run test:api
      
      - name: Run server integration tests
        run: |
          cd server
          npm run test:integration
      
      - name: Install Playwright browsers
        run: |
          cd ui
          echo "Installing Playwright browsers..."
          npx playwright install --with-deps chromium
          echo "Verifying Playwright installation..."
          npx playwright --version
        continue-on-error: false
      
      - name: Verify Playwright setup
        run: |
          cd ui
          echo "Checking Playwright configuration..."
          ls -la node_modules/@playwright/test || echo "Playwright not found in node_modules"
          npx playwright test --list --project=chromium || echo "Failed to list tests"
      
      - name: Run E2E tests (Chromium only for CI speed)
        run: |
          cd ui
          echo "Starting E2E tests..."
          echo "Current directory: $(pwd)"
          echo "Playwright version: $(npx playwright --version || echo 'Not found')"
          echo "CI environment: $CI"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          # Run with explicit CI flags and better error reporting
          npx playwright test --project=chromium --reporter=list,github
        env:
          CI: true
          NODE_ENV: test
          # Playwright's webServer config will automatically start both frontend and backend servers
        timeout-minutes: 20  # Increased timeout for server startup + tests
        continue-on-error: false
      
      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ui/playwright-report/
          retention-days: 30
      
      - name: Upload Playwright test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: ui/test-results/
          retention-days: 7


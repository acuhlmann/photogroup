version: '3.8'

services:
  photogroup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: photogroup-app
    ports:
      - "${PORT:-8081}:8081"
    environment:
      - NODE_ENV=production
      - PORT=8081
      # Optional: Twilio credentials for ICE servers
      # - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      # - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - photogroup-network

networks:
  photogroup-network:
    driver: bridge

